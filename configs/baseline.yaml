# Placeholder baseline configuration; fill in after environment setup.
experiment_name: hotpotqa_late_interaction
seed: 42
dataset:
  name: hotpotqa
  split: validation
  sample_size: 75
  max_contexts_per_question: 10
retriever:
  model_id: colbert-ir/colbertv2.0
  max_length: 256
  batch_size: 16
  device: cuda
llm:
  model_id: mistralai/Mistral-7B-Instruct-v0.3
  max_new_tokens: 128
  temperature: 0.0
  top_p: 0.9
  device: cuda
evaluation:
  top_k: 3
  max_context_tokens: 3500
  output_dir: results/hotpotqa_late_interaction
interpretability:
  store_token_matches: true
  top_token_pairs: 5
  heatmap_examples: 10
verifier:
  enabled: true
  model_id: cross-encoder/nli-deberta-base
  threshold: 0.3
analysis:
  enabled: true
  failure_rules:
    - name: unsupported_answer
      condition: verifier_below_threshold
    - name: span_mismatch
      condition: contains_gold_string_is_false
    - name: wrong_option
      condition: has_binary_choice & answer_not_in_context
visualization:
  enabled: true
  output_dir: results/hotpotqa_late_interaction/viz
augmentation:
  enabled: true
  verifier_threshold: 0.3
